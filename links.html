    <title>Links personalizados</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;  
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: darkgoldenrod;
        }

        a:active {
            color: lightgoldenrodyellow;
            font-weight: normal;
        }

        a::after {
            content: "[link]";
            color: darkgray;
            font-weight: lighter;
            text-decoration: none;  
        }
    </style>
</head>
<body>
